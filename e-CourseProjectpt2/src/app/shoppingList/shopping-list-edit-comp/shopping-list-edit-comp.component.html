<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form >
        <div class="row">
          <div class="col-sm-5 form group">
              <label for="name">Name</label>
              <input type="text"
               id="name" 
               class="form-control"
               #nameInput>
          </div>
          <div class="col-sm-2 form group">
            <label for="amount">Amount</label>
            <input type="text"
             id="amount"
              class="form-control"
              #amountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success"
             type="submit" style="margin:3px;" 
             (click)="addIngredient()">Add</button>
            <button class="btn btn-danger" type="button" style="margin:3px;">Delete</button>
            <button class="btn btn-primary" type="button" style="margin:3px;">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
