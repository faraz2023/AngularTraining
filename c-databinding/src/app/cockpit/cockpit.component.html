<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--you can call serverNameInput anywhere in this html file
      , but only in the html and not the .ts-->
    <input type="text" 
    class="form-control"
    #serverNameInput>
    <label>Server Content</label>
    <!--
    <input type="text"
     class="form-control" 
     [(ngModel)]="newServerContent">

     is a solution but you can see a different one here
     see ViewCild() in .ts file
    -->
    <input 
    type="text"
    class="form-control"
    #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)" >Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
